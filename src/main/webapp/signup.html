<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="stylesignup.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action=" SaveServlet " method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input name= "name" type="text" placeholder="Enter your name" required>
          </div>
          
          <div class="input-box">
            <span class="details">Email</span>
            <input name= "email" type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input name="number" type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input name= "password" type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input name="address" type="text" placeholder="Confirm your address" required>
          </div>
        </div>
  
        <div class="file btn btn-lg btn-primary">
            Upload Image
            <input name= "file" type="file" name="file"/>
        </div>
        <div class="button" >
          <input  type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
